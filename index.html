<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href="assets/images/png-transparent-city-hall-computer-icons-building-base-map-text-city-logo-thumbnail.png">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Capital Quest</title>
</head>
<body>
    <header>
        <div>
            <h1><i class="fa-solid fa-mountain-city"></i>Capital Quest!</h1>
        </div>
        <div>
            <button data-type="refresh" id="refresh"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
    </header>

    <section class="main-content">
        <div id="country-img">
            <p>
                <img src="assets/images/pexels-photo-13050487.jpeg" alt="city street">
            </p>
        </div>
        <h2><span id="country-name">Ireland</span></h2>
        <div id="first-choices">
            <button class="choice1">London</button>
            <button class="choice2">Lviv</button>
        </div>
        <div id="second-choices">
            <button class="choice3">Paris</button>
            <button class="choice4">Dublin</button>
        </div>
        <div id="button-submit">
            <button data-type= "submit" class="submit">Submit</button>
        </div>
    </section>
    <section class="scoreboard">
        <div id="resultdisplay">
            <i class="fa-solid fa-circle-check" id="correct"></i>
            <i class="fa-solid fa-circle-xmark" id="wrong"></i>
        </div>
        <div id="resultscore">
            <div><span id="score">0</span></div>
            <div><span id="incorrect">0</span></div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/2b6682afdd.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
