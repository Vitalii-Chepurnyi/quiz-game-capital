<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href="assets/images/png-transparent-city-hall-computer-icons-building-base-map-text-city-logo-thumbnail.png">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Capital Quest</title>
</head>
<body id="quiz-game">
    <header>
        <div>
            <h1><i class="fa-solid fa-mountain-city"></i>Capital Quest!</h1>
        </div>
        <div>
            <button id="refresh"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
    </header>

    <section id="main-content" class="hide">
        <div id="country-img">
            <p>
                <img src="assets/images/pexels-photo-13050487.jpeg" alt="city street">
            </p>
        </div>
        <h2 id="country">0</h2>
        <div id="first-choices">
            <button class="answer-button">1</button>
            <button class="answer-button">2</button>
        </div>
        <div id="second-choices">
            <button class="answer-button">3</button>
            <button class="answer-button">4</button>
        </div>
        <div id="button-submit">
            <button data-type= "next" id="next">Next</button>
        </div>
    </section>
    <section class="scoreboard hide" id="scoreboard">
        <div id="resultdisplay">
            <i class="fa-solid fa-circle-check" id="correct"></i>
            <i class="fa-solid fa-circle-xmark" id="wrong"></i>
        </div>
        <div id="resultscore">
            <div><span id="score">0</span></div>
            <div><span id="incorrect">0</span></div>
        </div>
    </section>
    <section>
        <div id="start-button" class="btnstart">Start</div>
    </section>
    <section id="passendofgame">
        <h1>You Pass The Game!</h1>
        <h2>Your total score is: <span id="totalscore">0</span></h2>
    </section>
    <section id="failedendofgame">
        <h1>You Failed The Game.</h1>
        <h2>Your total score is: <span id="failedscore">0</span></h2>
    </section>
    <script src="https://kit.fontawesome.com/2b6682afdd.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
