<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="assets/css/style.css" rel="stylesheet">
    <title>Capital Quest</title>
</head>
<body>
    <header>
        <div>
            <h1>Capital Quest!</h1>
        </div>
        <div>
            <button id="refresh"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
    </header>

    <section class="main-content">
        <div id="country-img">
            <p>img</p>
        </div>
        <h2>Name of Country</h2>

            <button class="one">first</button>
            <button class="two">second</button>
            <button class="three">third</button>
            <button class="four">fourth</button>
        </div>
        <div>
            <button class="submit">Submit</button>
        </div>
    </section>
    <section class="scoreboard">
        <div id="resultdisplay">
            <p>img or icon</p>
            <p>img or icon</p>
        </div>
        <div id="resultscore">
            <p>Result Right</p>
            <p>Result Wrong</p>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/2b6682afdd.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</html>
